<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analysis Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .list-group-item {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }
    strong {
      color: #ffeb3b;
    }
    .btn-custom {
      background-color: #ff7eb3;
      border: none;
      color: white;
      font-size: 18px;
      transition: all 0.3s ease-in-out;
    }
    .btn-custom:hover {
      background-color: #ff4f81;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card p-4">
          <h2 class="text-center mb-4 text-white"><b>Analysis Result</b></h2>
          {% if error_message %}
            <p class="text-danger text-center">{{ error_message }}</p>
          {% else %}
            <ul class="list-group">
              {% for key, value in result.items %}
                <li class="list-group-item"><strong>{{ key }}:</strong> <b>{{ value }}</b></li>
              {% endfor %}
            </ul>
          {% endif %}
          <div class="text-center mt-4">
            <a href="/" class="btn btn-custom"><b>Analyze another sequence</b></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
