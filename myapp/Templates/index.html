<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Analysis</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h2 {
            font-size: 26px;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 95%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            padding: 10px;
            outline: none;
            resize: vertical;
            margin-right: 2%;
        }

        button {
            background: greenyellow;
            color: black;
            font-weight: bold;
            font-size: 18px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #ff4f81;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DNA / RNA / Protein Sequence Analysis</h2>

        <form method="POST">
            {% csrf_token %}
            <textarea name="sequence" rows="4" placeholder="Enter sequence here..." required></textarea>
            <button type="submit">Analyze</button>
        </form>
    </div>
</body>
</html>
