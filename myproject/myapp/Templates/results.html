<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
            text-align: left;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 16px;
        }

        strong {
            color: #ffeb3b;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background: #ff7eb3;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        a:hover {
            background: #ff4f81;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Analysis Result</h2>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% else %}
            <ul>
                {% for key, value in result.items %}
                    <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <a href="/">Analyze another sequence</a>
    </div>
</body>
</html>
